<ion-content padding>
  <h5> <ion-input placeholder="Songs" clearInput [(ngModel)]="text"></ion-input> </h5>
  <ion-list no-lines>
    <button ion-item *ngFor="let file of globalDataProvider.songsList | searchFilter: text; let i = index; trackBy: index" (click)="playFile($event, file, i)">
      {{ file.name }}
    </button>
  </ion-list>
  <play></play>
</ion-content>
