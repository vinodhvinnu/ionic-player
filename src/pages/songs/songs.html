<ion-content padding>
  <h5> <ion-input placeholder="Songs" clearInput [(ngModel)]="text"></ion-input> </h5>
  <ion-list no-lines class="songs-list">
    <button ion-item *ngFor="let file of globalDataProvider.songsList | searchFilter: text" (click)="playFile($event, file)">
      {{ file.name }}
    </button>
  </ion-list>
  <play></play>
</ion-content>
