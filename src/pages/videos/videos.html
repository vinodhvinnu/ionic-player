<ion-content padding>
  <h5> <ion-input placeholder="Videos" clearInput [(ngModel)]="text"></ion-input> </h5>
  <ion-list no-lines class="videos-list">
    <button ion-item *ngFor="let file of globalDataProvider.videosList | searchFilter: text" (click)="playFile($event, file)">
      {{ file.name }}
    </button>
  </ion-list>
  <play></play>
</ion-content>
